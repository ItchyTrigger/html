<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet-Demo</title>
</head>

<body>
    <!-- > Creates child elements -->
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- + creates siblings -->
    <!-- h1+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- *x multiplies a element x times -->
    <!-- ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
